            function hexToRgb(hex) {
                hex = hex.replace("#", "");
                let bigint = parseInt(hex, 16);
                let r = (bigint >> 16) & 255;
                let g = (bigint >> 8) & 255;
                let b = bigint & 255;
                let rgb = [r, g, b].join(' ');

                return 'rgb('+ rgb +' / 70%)';
            }
